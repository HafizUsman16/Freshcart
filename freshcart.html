<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freshcart</title>
    <link rel="stylesheet" href="freshcart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="couponparent">
        <p class="coupontext">Super Values Deals - Save more with coupon</p>
        <div class="languageparent">
            <div class="lanflag"><img src="./pics/uk flag.jpg" alt=""></div>
            <div class="languageselection">
                <p>English</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="languagehover">
                <div class="language1">
                    <div class="language11"><img src="./pics/uk flag.jpg" alt=""></div>
                    <p>Enligh</p>
                </div>
                <div class="language2">
                    <div class="language22"><img src="./pics/Duetsch.jpg" alt=""></div>
                    <p>Duetsch</p>
                </div>
            </div>
        </div>
    </div>
    <!-- -----------------------------end of language selection------------------------ -->
    <div class="navbar1">
        <div class="freshcartpoto"><img src="./pics/freshcart-logo.jpg" alt=""></div>
        <div class="searchdetail">
            <div class="searchbar">
                <p>Search for products</p>
                <i class="fas fa-search"></i>
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Location</p>
            </div>
        </div>
        <div class="carticons">
            <div class="carticons1"><i class="fas fa-heart"></i></div>
            <div class="carticons1"><i class="fa-solid fa-user-plus"></i></div>
            <div class="carticons1"><i class="fa-solid fa-store"></i></div>
            <div class="hambergers"><i class="fa-solid fa-bars"></i></div>
        </div>
    </div>

</body>

</html>
